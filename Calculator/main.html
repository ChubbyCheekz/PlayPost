 <DOCTYPE html>
<html>
    <head>
        <title>Modica's Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="mainJS.js"></script>
        <link type="text/css" rel="stylesheet"href="mainCSS.css"/>
    </head>
    <body>
        <form name="calc" id="calc">
            <input type="text" name="display" style="text-align:right" id="display"> <br>
            <div class="btns">
            <input type="button" name="btn1" value=1 onclick="box(btn1)">
            <input type="button" name="btn2" value=2 onclick="box(btn2)">
            <input type="button" name="btn3" value=3 onclick="box(btn3)"> 
            <input type="button" name="btnadd" value=+ onclick="box(btnadd)"> <br>
            <input type="button" name="btn4" value=4 onclick="box(btn4)">
            <input type="button" name="btn5" value=5 onclick="box(btn5)">
            <input type="button" name="btn6" value=6 onclick="box(btn6)"> 
            <input type="button" name="btnsub" value=- onclick="box(btnsub)"><br>
            <input type="button" name="btn7" value=7 onclick="box(btn7)">
            <input type="button" name="btn8" value=8 onclick="box(btn8)">
            <input type="button" name="btn9" value=9 onclick="box(btn9)">
            <input type="button" name="btnmul" value=X onclick="box(btnmul)" id="btnmul"><br>
            <input type="button" name="btndot" value=. onclick="box(btndot)">
            <input type="button" name="btn0" value=0 onclick="box(btn0)">
            <input type="button" name="btnequal" value== onclick="evalfunc()">
            <input type="button" name="btndiv" value=/ onclick="box(btndiv)">
            </div>
            <div class="btnclear">
            <input type="button" name="clear" value="CE" onclick="clearbox(clear)">
            </div>
        </form>
    </body>
</html>
